<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Show</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css') }}">
</head>

<body id="show-container">
    <h1>{{current_dojo.name}} Ninjas</h1>

    <table id="show-table">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </thead>
        <tbody>
            {% for ninja in current_dojo.ninjas %}
            {% if loop.index % 2 == 0 %}
            <tr class="color1">
                {% else %}
            <tr class="color2">
                {% endif %}
                <td>{{ninja.first_name}}</td>
                <td>{{ninja.last_name}}</td>
                <td>{{ninja.age}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/dojos">Home</a>
</body>

</html>
